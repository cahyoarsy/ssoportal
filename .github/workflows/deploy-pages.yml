name: Deploy GitHub Pages

on:
  push:
    branches: [ project, main ]  # Mengizinkan deployment dari project atau main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 1
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - name: Install deps
        run: npm ci
      - name: Setup base path env
        run: echo "VITE_BASE_PATH=/ssoportal/" > .env.production
      - name: Build
        run: npm run build
      - name: Postbuild (generate 404)
        run: npm run postbuild
      - name: List dist contents (debug)
        run: |
          echo "--- DIST FILES ---" 
          find dist -maxdepth 2 -type f -printf "%P (%k KB)\n" | sort
      - name: Verify index & 404 exists
        run: |
          test -f dist/index.html || (echo 'index.html missing' && exit 1)
          test -f dist/404.html || (echo '404.html missing' && exit 1)
      - name: Embed deployment marker
        run: echo "<!-- build-commit=${GITHUB_SHA} -->" >> dist/index.html
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist
  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
