# GitHub Actions workflow untuk deploy SSO Portal ke GitHub Pages
name: Deploy to GitHub Pages

on:
  push:
    branches: [ main, master, project ]
  pull_request:
    branches: [ main, master, project ]

# Set permissions untuk GitHub token
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Setup Pages
        uses: actions/configure-pages@v4
        
      - name: Build for production
        run: npm run build
        env:
          # Set base path untuk GitHub Pages (akan menjadi /ssoportal/ atau /repository-name/)
          VITE_BASE_PATH: ${{ format('/{0}/', github.event.repository.name) }}
          
      - name: Upload build artifacts
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'

  # Deploy job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4